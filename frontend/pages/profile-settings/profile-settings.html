
<div class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center py-6 px-4">
    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
        <div class="px-5 py-6 sm:px-8 sm:py-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-extrabold text-slate-800 tracking-tight">‚öôÔ∏è <span class="text-indigo-600">Profile Settings</span></h1>
                    <p class="text-sm text-slate-500 mt-1">Manage your avatar, profile details and two-factor authentication.</p>
                </div>
                <div class="flex items-center gap-3">
                    <button id="backHomeBtn" class="inline-flex items-center gap-2 px-3 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-lg shadow-sm transition">‚Üê <span class="hidden sm:inline">Back to Home</span></button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Left: avatar + profile info (span 2 on md) -->
                <div class="md:col-span-2 flex flex-col gap-6">
                    <div id="messages" class="hidden p-3 rounded-md border border-slate-200 bg-slate-50 text-sm"></div>

                    <div class="bg-gradient-to-br from-white to-slate-50 rounded-xl p-5 sm:p-6 shadow">
                        <div class="flex flex-col sm:flex-row sm:items-center sm:gap-6">
                            <div class="flex-shrink-0">
                                <div id="avatarPreview" class="w-24 h-24 sm:w-28 sm:h-28 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center overflow-hidden shadow-lg border-4 border-white"></div>
                            </div>
                            <div class="mt-4 sm:mt-0 flex-1">
                                <div id="profileInfo" class="text-slate-700 font-medium"></div>
                                <p class="text-sm text-slate-500 mt-1">Your public profile information shown to other players.</p>
                            </div>
                        </div>

                        <div class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-3">
                            <div class="sm:col-span-2">
                                <h3 class="text-sm font-semibold text-slate-800 mb-2">Avatar Upload</h3>
                                <div class="flex flex-col sm:flex-row sm:items-center sm:gap-3">
                                    <input type="file" id="avatarFile" accept="image/*" class="flex-1 p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 bg-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700" />
                                    <div class="flex gap-2 mt-3 sm:mt-0">
                                        <button id="uploadBtn" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium shadow">Upload</button>
                                        <button id="removeAvatarBtn" class="px-3 py-2 text-sm text-red-600 hover:text-red-700 rounded-lg">Remove</button>
                                    </div>
                                </div>
                            </div>

                            <div class="sm:col-span-2">
                                <h3 class="text-sm font-semibold text-slate-800 mb-2 mt-4">Profile Information</h3>
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                    <input type="text" id="newUsername" placeholder="Username" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 bg-white" />
                                    <input type="email" id="newEmail" placeholder="Email address" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 bg-white" />
                                </div>
                                <div class="mt-3">
                                    <button id="updateBtn" class="w-full sm:w-auto px-6 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium shadow">Update Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right: 2FA -->
                <div class="flex flex-col gap-6">
                    <div class="bg-white rounded-xl p-5 sm:p-6 shadow border">
                        <h3 class="font-semibold text-slate-800 mb-3 flex items-center gap-2">üîê Two-Factor Authentication</h3>
                        <div id="twofaStatus" class="text-slate-600 mb-4 p-3 bg-slate-50 rounded border"></div>

                        <div class="flex flex-col sm:flex-row gap-3 mb-4">
                            <button id="enable2faBtn" style="display: none;" class="flex-1 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">Enable 2FA</button>
                            <button id="disable2faBtn" style="display: none;" class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">Disable 2FA</button>
                        </div>

                        <div id="qrCodeContainer" style="display: none;" class="bg-slate-50 rounded-lg border border-slate-200 p-4 space-y-4">
                            <div class="text-center">
                                <h4 class="font-medium text-slate-800 mb-2">üì± Scan QR Code</h4>
                                <div id="qrCode" class="flex justify-center mb-2"></div>
                            </div>
                            <div>
                                <p class="text-sm text-slate-600 mb-2"><strong>Backup Secret Key:</strong></p>
                                <div class="bg-white border rounded p-2 font-mono text-xs break-all"><span id="secretKey"></span></div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Verification Code</label>
                                <input type="text" id="verifyCode" placeholder="Enter 6-digit code" maxlength="6" class="w-full p-3 border border-slate-300 rounded-lg text-center text-lg font-mono focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 bg-white" />
                                <button id="verifyBtn" class="w-full mt-3 px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg font-medium">‚úì Verify & Enable 2FA</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
