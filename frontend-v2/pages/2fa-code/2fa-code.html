<div class="p-6 max-w-md mx-auto">
  <h1 class="text-2xl font-bold text-center mb-6">2FA Code Verification</h1>
  <form id="2fa-form" class="space-y-4">
    <div>
      <label for="2fa-code" class="block text-sm font-medium mb-2">Enter your 2FA code:</label>
      <input type="text" id="2fa-code" name="2fa-code" required 
             class="w-full p-3 border rounded text-center text-lg tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="000000" maxlength="6" />
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded hover:bg-blue-600 font-medium">
      Verify
    </button>
  </form>
</div>
