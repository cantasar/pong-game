<div class="h-screen bg-gray-100 flex items-center justify-center">
  <div class="w-80 bg-white rounded-lg p-8 shadow text-center">
    <div class="w-20 h-20 bg-blue-500 rounded-full mx-auto mb-4 flex items-center justify-center">
      <span class="text-white text-xl font-bold" id="userInitials">...</span>
    </div>
    
    <h1 class="text-2xl font-bold mb-6" id="userName"></h1>
    
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="p-4 bg-green-50 rounded">
        <p class="text-2xl font-bold text-green-600" id="userWins"></p>
        <p class="text-sm">Wins</p>
      </div>
      <div class="p-4 bg-red-50 rounded">
        <p class="text-2xl font-bold text-red-600" id="userLosses"></p>
        <p class="text-sm">Losses</p>
      </div>
    </div>
    
    <p class="mb-6">Level: <span class="font-bold text-blue-600" id="userLevel"></span></p>

    <button 
      id="logoutBtn" 
      class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition-colors">
      Logout
    </button>

  </div>
</div>
