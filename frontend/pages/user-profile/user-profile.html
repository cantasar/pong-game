<div class="min-h-screen bg-radial-bg relative items-center justify-center h-screen p-4 ">
  <!-- Header -->
  <div class="max-w-2xl mx-auto mb-8 px-4">
    <div class="flex items-center justify-between bg-console-bg border-2 border-neon-green rounded-xl shadow-sm p-3 md:p-4">
      <button id="back-btn" class="flex items-center gap-2 px-2 md:px-4 py-2 text-neon-blue hover:text-terminal-border hover:bg-neon-blue rounded-lg transition-colors">
        <svg class="w-4 md:w-5 h-4 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        <span class="hidden sm:inline">BACK</span>
      </button>
      
      <!-- User Tab - Clickable to show sidebar -->
      <button id="user-info-tab" class="flex items-center gap-2 md:gap-3 px-2 md:px-4 py-2 text-neon-green rounded-lg transition-all duration-200 hover:shadow-lg hover:shadow-neon-green/30">
        <div id="header-user-avatar" class="w-6 md:w-8 h-6 md:h-8 rounded-full bg-transparent flex items-center justify-center text-neon-white text-xs md:text-sm font-bold transition-colors">
          <img id="header-user-avatar-img" src="https://placehold.co/400x400?text=Player" alt="User Avatar" class="w-full h-full object-cover rounded-full">
        </div>
        <h1 id="header-username" class="text-lg md:text-xl font-bold text-neon-green transition-colors">JANEDOE</h1>
        <svg id="sidebar-toggle-icon" class="w-5 md:w-6 h-5 md:h-6 text-neon-blue  transition-all duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
      
      <div class="w-8 md:w-20"></div> <!-- Spacer for centering -->
    </div>
  </div>

  <div class="max-w-2xl mx-auto relative px-4">
    
    <!-- Main Chat Area (Fixed Width) -->
    <div id="main-chat-area" class="">
      <div class="bg-console-bg border-2 shadow-terminal border-neon-green rounded-lg text-white ">

        <!-- Chat Header -->
        <div class="bg-header-gradient rounded-lg p-4">
          <div class="flex items-center justify-center">
            <div class="text-center">
              <div class="text-neon-white text-2xl font-bold tracking-wide mb-2" style="text-shadow: 0 0 10px #62A6FA;">
                PONG CHAT
              </div>
              <div class="flex items-center justify-center gap-1 mb-1 text-neon-white text-xs">
                <div class="w-1 h-1 bg-neon-green rounded-full animate-pulse"></div>
                <span class="text-[10px] text-neon-green">CHAT STATUS: LOADED</span>
              </div>
              <div class="text-neon-white flex items-center justify-center gap-1 text-xs waiting-status">
                <span class="text-[10px]">> WAITING FOR CHATTING... </span>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Messages -->
        <div class="h-80 md:h-96 p-3 md:p-6 overflow-y-auto border-t border-b border-neon-green bg-console-bg" id="chat-messages">
          <div class="text-center text-neon-white py-8">
            <div class="animate-spin w-6 h-6 border-2 border-neon-green border-t-transparent rounded-full mx-auto mb-2"></div>
            <p class="text-neon-white">LOADING MESSAGES...</p>
          </div>
        </div>

        <!-- Chat Input -->
        <div class="p-3 md:p-4 rounded-lg bg-header-gradient">
          <div class="flex gap-2 md:gap-3 items-center">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="TYPE SOMETHING..." 
              class="flex-1 min-w-0 px-3 md:px-4 py-2 md:py-3 bg-terminal-border border border-neon-green rounded-lg focus:ring-2 focus:ring-neon-blue focus:border-neon-blue text-neon-white placeholder-neon-white/50 text-sm md:text-base"
            >
            <button id="send-message-btn" class="flex-shrink-0 bg-transparent border border-neon-blue text-neon-blue hover:bg-neon-blue hover:text-terminal-border px-3 md:px-6 py-2 md:py-3 rounded-lg font-medium transition-colors tracking-wide text-sm md:text-base whitespace-nowrap">
              SEND
            </button>
            <button id="challenge-btn" class="flex-shrink-0 bg-transparent border border-neon-purple text-neon-purple hover:bg-neon-purple hover:text-terminal-border px-3 md:px-6 py-2 md:py-3 rounded-lg font-medium transition-colors tracking-wide text-sm md:text-base whitespace-nowrap">
              PLAY
            </button>
          </div>
        </div>

      </div>
    </div>

    <!-- User Info Sidebar (Hidden Initially) -->
    <div id="user-sidebar" class="fixed top-0 right-0 h-full w-80 md:w-80 sm:w-full bg-terminal-border border-l-2 border-neon-green transform translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
      
      <!-- Sidebar Header -->
      <div class="p-4 border-b border-neon-green bg-console-bg">
        <div class="flex items-center justify-between">
          <h2 class="text-neon-white font-bold tracking-wide text-lg md:text-base" style="text-shadow: 0 0 10px #62A6FA;">USER PROFILE</h2>
          <button id="close-sidebar" class="w-5 h-5 bg-red-500 hover:bg-red-600 rounded-full flex items-center justify-center transition-colors group">
            <svg class="w-3 h-3 text-white opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Sidebar Content -->
      <div class="p-4 md:p-6 space-y-4 md:space-y-6">
        
        <!-- Profile Card -->
        <div class="text-center bg-radial-bg border border-neon-green border-opacity-30 rounded-lg p-4">
          <div class="relative inline-block mb-4">
            <div id="user-avatar" class="w-24 h-24 rounded-full bg-terminal-border border-2 border-neon-blue flex items-center justify-center text-neon-white text-2xl font-bold shadow-[0_0_10px_#62a6fa] mx-auto">
				<img id="sidebar-user-avatar-img" src="https://placehold.co/400x400?text=Player" alt="User Avatar" class="w-full h-full object-cover rounded-full">
            </div>
          </div>
          
          <h2 id="username" class="text-2xl font-bold text-neon-white mb-2">john_doe</h2>
          <div class="flex items-center justify-center gap-2 mb-4">
            <div class="w-2 h-2 bg-neon-green rounded-full animate-pulse"></div>
            <p id="user-status" class="text-neon-white text-sm">Online</p>
          </div>
          
          <div class="flex flex-col gap-3">
            <button id="remove-friend-btn" class="bg-transparent border border-neon-yellow text-neon-yellow hover:bg-neon-yellow hover:text-terminal-border px-6 py-2 rounded-lg font-medium transition-colors tracking-wide mb-2">
              REMOVE FRIEND
            </button>
          </div>
		  <div class="flex flex-col gap-3">
            <button id="block-friend-btn" class="bg-transparent border border-neon-red text-neon-red hover:bg-neon-red hover:text-terminal-border px-6 py-2 rounded-lg font-medium transition-colors tracking-wide">
              BLOCK
            </button>
          </div>
        </div>

        <!-- Stats Card -->
        <div class="bg-console-bg border border-neon-green border-opacity-30 rounded-lg p-6">
          <h3 class="text-lg font-bold text-neon-green mb-4 tracking-wide">GAME STATISTICS</h3>
          
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="text-center p-3 bg-terminal-border border border-neon-green border-opacity-50 rounded-lg">
              <div id="wins-count" class="text-2xl font-bold text-neon-green">0</div>
              <div class="text-sm text-neon-white">WINS</div>
            </div>
            <div class="text-center p-3 bg-terminal-border border border-neon-red border-opacity-50 rounded-lg">
              <div id="losses-count" class="text-2xl font-bold text-neon-red">0</div>
              <div class="text-sm text-neon-white">LOSSES</div>
            </div>
          </div>
          
          <div class="text-center p-3 bg-terminal-border border border-neon-blue border-opacity-50 rounded-lg mb-4">
            <div id="win-rate" class="text-2xl font-bold text-neon-blue">-%</div>
            <div class="text-sm text-neon-white">WIN RATE</div>
          </div>
          
          <div class="space-y-2 text-sm">
            <div class="flex justify-between">
              <span class="text-neon-white">TOTAL GAMES:</span>
              <span id="total-games" class="font-medium text-neon-white">0</span>
            </div>
          </div>
        </div>

        <!-- Recent Matches -->
        <div class="bg-console-bg border border-neon-green border-opacity-30 rounded-lg p-6">
          <h3 class="text-lg font-bold text-neon-green mb-4 tracking-wide">RECENT MATCHES</h3>
          
          <div class="space-y-3" id="match-history">
            
            <!-- Match Item 1 - Win -->
            <div class="flex items-center justify-between p-3 bg-terminal-border border border-neon-green border-opacity-50 rounded-lg">
              <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-neon-green rounded-full flex items-center justify-center text-terminal-border text-xs font-bold">W</div>
                <div>
                  <div class="font-medium text-neon-white text-sm">vs. alice_player</div>
                  <div class="text-xs text-neon-white/70">2 hours ago</div>
                </div>
              </div>
              <div class="text-right">
                <div class="font-bold text-neon-green text-sm">7 - 5</div>
              </div>
            </div>

            <!-- Match Item 2 - Loss -->
            <div class="flex items-center justify-between p-3 bg-terminal-border border border-neon-red border-opacity-50 rounded-lg">
              <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-neon-red rounded-full flex items-center justify-center text-terminal-border text-xs font-bold">L</div>
                <div>
                  <div class="font-medium text-neon-white text-sm">vs. pro_gamer99</div>
                  <div class="text-xs text-neon-white/70">5 hours ago</div>
                </div>
              </div>
              <div class="text-right">
                <div class="font-bold text-neon-red text-sm">3 - 7</div>
              </div>
            </div>

            <!-- Match Item 3 - Win -->
            <div class="flex items-center justify-between p-3 bg-terminal-border border border-neon-green border-opacity-50 rounded-lg">
              <div class="flex items-center gap-2">
                <div class="w-6 h-6 bg-neon-green rounded-full flex items-center justify-center text-terminal-border text-xs font-bold">W</div>
                <div>
                  <div class="font-medium text-neon-white text-sm">vs. rookie_player</div>
                  <div class="text-xs text-neon-white/70">1 day ago</div>
                </div>
              </div>
              <div class="text-right">
                <div class="font-bold text-neon-green text-sm">7 - 2</div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

    <!-- Overlay for sidebar -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-60 hidden z-40 backdrop-blur-sm"></div>

  </div>
</div>
