<div class="h-screen bg-gray-100 flex items-center justify-center">
  <div class="w-80 bg-white rounded-lg p-8 shadow">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
    
    <form id="registerForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" 
             class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
      
      <input type="email" id="email" placeholder="Email" 
             class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
      
      <input type="password" id="password" placeholder="Password" 
             class="w-full px-4 py-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500">
      
      <button type="submit" class="w-full bg-green-500 text-white py-3 rounded hover:bg-green-600">
        Register
      </button>
    </form>
    
    <div class="text-center mt-6 space-y-2">
      <button onclick="router.navigate('login')" class="text-blue-500 hover:underline">
        Already have account?
      </button>
      <br>
      <button onclick="router.navigate('home')" class="text-gray-500 hover:text-gray-700">
        Back
      </button>
    </div>
  </div>
</div>
</div>
