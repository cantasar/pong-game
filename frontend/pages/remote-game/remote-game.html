<div class="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4">
  
  <!-- Game Header -->
  <div class="w-full max-w-4xl mb-4">
    <div class="flex justify-between items-center bg-slate-800 rounded-lg p-4 shadow-xl">
      <div class="flex flex-col items-center">
        <span class="text-white font-bold text-lg" id="player1-name">Player 1</span>
        <span class="text-green-400 text-2xl font-mono" id="player1-score">0</span>
      </div>
      
      <div class="flex flex-col items-center">
        <span class="text-slate-400 text-sm">Room</span>
        <span class="text-white font-mono text-xs" id="room-id">-</span>
        <div class="mt-2">
          <button id="leave-game-btn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-1 rounded text-sm transition-colors">
            Leave Game
          </button>
        </div>
      </div>
      
      <div class="flex flex-col items-center">
        <span class="text-white font-bold text-lg" id="player2-name">Player 2</span>
        <span class="text-green-400 text-2xl font-mono" id="player2-score">0</span>
      </div>
    </div>
  </div>

  <!-- Game Canvas -->
  <div class="bg-black rounded-lg shadow-xl p-2">
    <canvas 
      id="game-canvas" 
      width="800" 
      height="400" 
      class="border-2 border-slate-600 rounded"
    ></canvas>
  </div>

  <!-- Game Controls Info -->
  <div class="mt-4 bg-slate-800 rounded-lg p-3 shadow-xl">
    <div class="text-center text-slate-300 text-sm">
      <p class="mb-1">Controls: Use <span class="text-white font-mono">W/S</span> or <span class="text-white font-mono">�/�</span> keys to move your paddle</p>
      <p class="text-slate-400 text-xs">Game Status: <span id="game-status" class="text-white">Connecting...</span></p>
    </div>
  </div>

</div>
