
<div class="p-6 space-y-6">
    <h1 class="text-2xl font-bold text-center">Avatar Test</h1>

    <div class="border-b pb-4">
        <div id="avatarPreview" class="mb-4"></div>
        <div id="profileInfo"></div>
    </div>
    
    <div class="space-y-4">
        <h3 class="text-lg font-semibold">Update Profile</h3>
        <div class="space-y-2">
            <input type="text" id="newUsername" placeholder="New Username" 
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="newEmail" placeholder="New Email"
                   class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="updateBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update</button>
        </div>
    </div>

    <div class="space-y-4">
        <h3 class="text-lg font-semibold">Upload Avatar</h3>
        <div class="space-y-2">
            <input type="file" id="avatarFile" accept="image/*" class="w-full p-2 border rounded">
            <button id="uploadBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Upload</button>
        </div>
    </div>
    
    <div class="space-y-4">
        <h3 class="text-lg font-semibold">Two-Factor Authentication (2FA)</h3>
        <div id="twofaStatus" class="mb-2"></div>
        
        <div class="space-x-2">
            <button id="enable2faBtn" style="display: none;" 
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Enable 2FA</button>
            <button id="disable2faBtn" style="display: none;" 
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Disable 2FA</button>
        </div>
        
        <div id="qrCodeContainer" style="display: none;" class="mt-4 p-4 bg-gray-50 rounded">
            <h4 class="font-medium mb-2">Scan QR Code with your Authenticator App:</h4>
            <div id="qrCode" class="mb-3"></div>
            <p class="mb-3"><strong>Secret:</strong> <span id="secretKey" class="font-mono bg-gray-200 px-1 rounded"></span></p>
            
            <h4 class="font-medium mb-2">Enter 6-digit code to verify:</h4>
            <div class="space-y-2">
                <input type="text" id="verifyCode" placeholder="Enter 6-digit code" maxlength="6"
                       class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="verifyBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Verify & Enable 2FA</button>
            </div>
        </div>
    </div>

    <div id="messages" class="p-4 rounded border"></div>
</div>
