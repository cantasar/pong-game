<div class="min-h-screen bg-radial-bg flex items-center justify-center p-2 sm:p-4 font-orbitron text-neon-green">
  <div class="bg-terminal-bg border-2 border-neon-green rounded shadow-terminal w-full max-w-sm sm:max-w-md mx-auto">
    <!-- Terminal Header -->
    <div class="bg-header-gradient rounded-t px-4 py-2 border-b border-neon-green flex items-center justify-center">
      <div class="text-neon-green text-sm font-bold tracking-wide" style="text-shadow: 0 0 5px #39FF14;">
        PONG.exe
      </div>
    </div>

    <!-- Status Bar -->
    <div class="bg-console-bg px-3 py-2 border-b border-neon-green border-opacity-30 text-[10px] leading-relaxed">
      <div class="flex items-center gap-1 mb-1">
        <div class="status-dot"></div>
        <span>SYSTEM STATUS: ONLINE</span>
      </div>
      <div class="flex items-center gap-1 mb-1">
        <div class="status-dot"></div>
        <span>SECURITY LEVEL: MAXIMUM</span>
      </div>
      <div class="text-neon-blue font-bold">
        > AWAITING NEW USER REGISTRATION...
      </div>
    </div>

    <!-- Register Section -->
    <div class="bg-console-bg p-4 sm:p-6 rounded-b">
      <div class="text-neon-white text-base sm:text-lg font-bold mb-4 text-center uppercase tracking-widest" style="text-shadow: 0 0 10px #62A6FA;">
        NEW USER REGISTRATION
      </div>

      <form id="registerForm">
        <div class="mb-4 sm:mb-5">
          <label class="block text-neon-green text-[10px] sm:text-xs mb-1 uppercase tracking-wide">USER ID:</label>
          <input type="text" id="username" placeholder="ENTER USERNAME" required
                 pattern="[a-zA-Z0-9_]{3,}" title="Username must be at least 3 characters and contain only letters, numbers, and underscores"
                 class="terminal-input w-full bg-black bg-opacity-80 border border-neon-green border-opacity-50 rounded-sm px-3 py-2 text-neon-green font-orbitron text-xs sm:text-sm outline-none">
        </div>

        <div class="mb-4 sm:mb-5">
          <label class="block text-neon-green text-[10px] sm:text-xs mb-1 uppercase tracking-wide">USER MAIL:</label>
          <input type="email" id="email" placeholder="ENTER EMAIL ADDRESS" required
                 class="terminal-input w-full bg-black bg-opacity-80 border border-neon-green border-opacity-50 rounded-sm px-3 py-2 text-neon-green font-orbitron text-xs sm:text-sm outline-none">
        </div>

        <div class="mb-4 sm:mb-5">
          <label class="block text-neon-green text-[10px] sm:text-xs mb-1 uppercase tracking-wide">ACCESS CODE:</label>
          <input type="password" id="password" placeholder="ENTER PASSWORD" required
                 class="terminal-input w-full bg-black bg-opacity-80 border border-neon-green border-opacity-50 rounded-sm px-3 py-2 text-neon-green font-orbitron text-xs sm:text-sm outline-none">
        </div>

        <div class="flex flex-col gap-3 mt-4 sm:mt-5">
          <button type="submit"
                  class="terminal-btn bg-btn-gradient border-2 border-neon-green text-neon-green px-4 sm:px-5 py-2 sm:py-3 font-orbitron text-xs sm:text-sm font-bold uppercase tracking-wide cursor-pointer rounded-sm flex items-center justify-center relative overflow-hidden">
            REGISTER
          </button>
        </div>
      </form>

      <div class="my-5 h-px bg-divider-gradient"></div>

      <button type="button" id="googleRegisterBtn"
              class="terminal-btn btn-secondary bg-btn-gradient border-2 border-neon-blue text-neon-blue px-4 sm:px-5 py-2 sm:py-3 font-orbitron text-xs sm:text-sm font-bold uppercase tracking-wide cursor-pointer rounded-sm flex items-center justify-center gap-2 w-full relative overflow-hidden">
        <svg class="w-4 h-4 sm:w-5 sm:h-5" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        GOOGLE OAUTH
      </button>

      <div class="flex gap-2 mt-4">
        <button onclick="router.navigate('login')"
                class="nav-btn flex-1 bg-black bg-opacity-60 border border-neon-green border-opacity-40 text-neon-green text-opacity-80 px-2 sm:px-3 py-2 text-[10px] sm:text-xs font-orbitron uppercase tracking-wide cursor-pointer rounded-sm">
          LOGIN
        </button>
        <button onclick="router.navigate('landing')"
                class="nav-btn flex-1 bg-black bg-opacity-60 border border-neon-green border-opacity-40 text-neon-green text-opacity-80 px-2 sm:px-3 py-2 text-[10px] sm:text-xs font-orbitron uppercase tracking-wide cursor-pointer rounded-sm">
          MAIN MENU
        </button>
      </div>

      <div class="mt-4 sm:mt-5 pt-3 border-t border-neon-green border-opacity-30 text-[8px] sm:text-[9px] text-neon-green text-opacity-70 leading-relaxed">
        > SYSTEM: PONG.exe v4.1.0<br>
        > SERVER: pong.42.tr.gaming.net | PING: 21ms<br>
        > MEMORY: 384MB / 1.2GB | CPU: 26% | STATUS: OPTIMAL<br>
      </div>
    </div>
  </div>
</div>
