<!-- Mobile Layout -->
<div class="block sm:hidden min-h-screen bg-black">
  <!-- Mobile Header - Compact -->
  <div class="w-full bg-gradient-to-r from-gray-900 to-gray-800 border-b-2 border-green-400/50 p-3">
    <div class="flex justify-between items-center">
      <!-- Player 1 -->
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-gradient-to-r from-green-500 to-green-400 rounded-full flex items-center justify-center border border-green-300">
          <span class="text-white font-bold text-xs" id="mobile-player1-initial">P1</span>
        </div>
        <div>
          <div class="text-green-200 font-mono text-xs font-bold" id="mobile-player1-name">WARRIOR 1</div>
          <div class="text-green-400 font-mono text-lg font-bold" id="mobile-player1-score">0</div>
        </div>
      </div>
      
      <!-- Center Status -->
      <div class="text-center">
        <div class="text-green-400 font-mono text-xs font-bold" id="mobile-game-status">‚ö° CONNECTING...</div>
        <button id="mobile-leave-btn" class="mt-1 bg-red-600 text-white px-3 py-1 rounded text-xs font-mono">EXIT</button>
      </div>
      
      <!-- Player 2 -->
      <div class="flex items-center space-x-2">
        <div>
          <div class="text-green-200 font-mono text-xs font-bold text-right" id="mobile-player2-name">WARRIOR 2</div>
          <div class="text-green-400 font-mono text-lg font-bold text-right" id="mobile-player2-score">0</div>
        </div>
        <div class="w-8 h-8 bg-gradient-to-r from-green-500 to-green-400 rounded-full flex items-center justify-center border border-green-300">
          <span class="text-white font-bold text-xs" id="mobile-player2-initial">P2</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mobile Game Area -->
  <div class="flex-1 flex flex-col">
    <!-- Canvas Container -->
    <div class="flex-1 flex items-center justify-center p-2">
      <div class="w-full max-w-sm">
        <canvas 
          id="mobile-game-canvas" 
          class="w-full h-auto border-2 border-green-400 rounded-lg shadow-lg"
          style="background: linear-gradient(45deg, #000000 0%, #001a00 50%, #000000 100%);"
        ></canvas>
      </div>
    </div>
    
    <!-- Touch Controls - Fixed Bottom -->
    <div class="bg-gradient-to-t from-gray-900 to-gray-800 border-t-2 border-green-400/50 p-4">
      <div class="flex justify-center space-x-12">
        <!-- Up Button -->
        <button id="mobile-up-btn" class="w-20 h-20 bg-gradient-to-br from-green-600 to-green-700 rounded-2xl border-2 border-green-400 flex items-center justify-center text-white font-bold text-3xl shadow-xl active:scale-95 transition-all active:bg-green-500">
          ‚Üë
        </button>
        <!-- Down Button -->
        <button id="mobile-down-btn" class="w-20 h-20 bg-gradient-to-br from-green-600 to-green-700 rounded-2xl border-2 border-green-400 flex items-center justify-center text-white font-bold text-3xl shadow-xl active:scale-95 transition-all active:bg-green-500">
          ‚Üì
        </button>
      </div>
      <div class="text-center mt-2">
        <span class="text-green-400 font-mono text-xs">HOLD TO MOVE PADDLE</span>
      </div>
    </div>
  </div>
</div>

<!-- Desktop Layout -->
<div class="hidden sm:flex min-h-screen bg-black flex-col items-center justify-center p-4">
  
  <!-- Game Header -->
  <div class="w-full max-w-5xl mb-6">
    <div class="flex justify-between items-center bg-gradient-to-r from-gray-900 to-gray-800 rounded-xl p-6 shadow-2xl border border-green-400/30">
      <!-- Player 1 -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-green-400 rounded-full flex items-center justify-center border-2 border-green-300 shadow-lg">
          <span class="text-white font-bold text-2xl" id="player1-initial">P1</span>
        </div>
        <span class="text-green-200 font-bold text-xl font-mono" id="player1-name">WARRIOR 1</span>
        <div class="bg-black/50 rounded-lg px-4 py-2 border border-green-400/50">
          <span class="text-green-400 text-3xl font-mono font-bold" id="player1-score">0</span>
        </div>
      </div>
      
      <!-- Center Info -->
      <div class="flex flex-col items-center space-y-3">
        <div class="text-center">
          <span class="text-green-400 text-sm font-mono tracking-widest">BATTLE ARENA</span>
          <div class="text-green-300 font-mono text-xs" id="room-id">ROOM: LOADING...</div>
        </div>
        
        <!-- Game Status -->
        <div class="bg-green-600/20 rounded-lg px-4 py-2 border border-green-400/50">
          <span class="text-green-300 text-sm font-mono font-bold" id="game-status">‚ö° CONNECTING...</span>
        </div>
        
        <!-- Leave Button -->
        <button id="leave-game-btn" class="bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white px-6 py-2 rounded-lg font-mono font-bold transition-all border border-red-400 shadow-lg hover:shadow-red-500/25">
          üö™ RETREAT
        </button>
      </div>
      
      <!-- Player 2 -->
      <div class="flex flex-col items-center space-y-2">
        <div class="w-16 h-16 bg-gradient-to-r from-green-500 to-green-400 rounded-full flex items-center justify-center border-2 border-green-300 shadow-lg">
          <span class="text-white font-bold text-2xl" id="player2-initial">P2</span>
        </div>
        <span class="text-green-200 font-bold text-xl font-mono" id="player2-name">WARRIOR 2</span>
        <div class="bg-black/50 rounded-lg px-4 py-2 border border-green-400/50">
          <span class="text-green-400 text-3xl font-mono font-bold" id="player2-score">0</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Canvas Container -->
  <div class="w-full max-w-5xl flex justify-center mb-6">
    <div class="bg-gradient-to-br from-gray-900 to-black rounded-xl shadow-2xl p-4 border-2 border-green-400/50">
      <canvas 
        id="game-canvas" 
        class="border-2 border-green-400 rounded-lg shadow-lg"
        style="background: linear-gradient(45deg, #000000 0%, #001a00 50%, #000000 100%);"
      ></canvas>
    </div>
  </div>

  <!-- Desktop Controls Info -->
  <div class="mt-6 bg-gradient-to-r from-gray-900/80 to-gray-800/80 rounded-xl p-4 shadow-xl border border-green-400/30 max-w-4xl">
    <div class="text-center space-y-3">
      <!-- Controls -->
      <div class="flex justify-center space-x-8">
        <div class="flex items-center space-x-2">
          <div class="flex space-x-1">
            <div class="w-8 h-8 bg-gradient-to-br from-green-600 to-green-700 rounded border-2 border-green-400 flex items-center justify-center text-white font-bold text-xs shadow-lg">W</div>
            <div class="w-8 h-8 bg-gradient-to-br from-green-600 to-green-700 rounded border-2 border-green-400 flex items-center justify-center text-white font-bold text-xs shadow-lg">S</div>
          </div>
          <span class="text-green-300 font-mono text-sm">MOVE PADDLE</span>
        </div>
        
        <div class="text-green-400 font-mono text-lg">‚ö°</div>
        
        <div class="flex items-center space-x-2">
          <span class="text-green-300 font-mono text-sm">OR USE ARROWS</span>
          <div class="flex space-x-1">
            <div class="w-8 h-8 bg-gradient-to-br from-green-600 to-green-700 rounded border-2 border-green-400 flex items-center justify-center text-white font-bold text-xs shadow-lg">‚Üë</div>
            <div class="w-8 h-8 bg-gradient-to-br from-green-600 to-green-700 rounded border-2 border-green-400 flex items-center justify-center text-white font-bold text-xs shadow-lg">‚Üì</div>
          </div>
        </div>
      </div>
      
      <!-- Instructions -->
      <div class="text-green-400 font-mono text-sm">
        <span class="animate-pulse">‚öîÔ∏è</span> BATTLE TO 5 POINTS <span class="animate-pulse">‚öîÔ∏è</span>
      </div>
    </div>
  </div>

</div>
