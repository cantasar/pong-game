
<div class="min-h-screen bg-radial-bg flex items-center justify-center p-2 sm:p-4 font-orbitron text-neon-green">
    <div class="bg-terminal-bg border-2 border-neon-green rounded shadow-terminal w-full max-w-4xl mx-auto">
        <!-- Settings Section -->
        <div class="bg-console-bg p-4 sm:p-6">
            <div class="text-neon-white text-base sm:text-lg font-bold mb-4 text-center uppercase tracking-widest" style="text-shadow: 0 0 10px #62A6FA;">
                PROFILE SETTINGS
            </div>

            <div id="messages" class="hidden p-3 rounded-sm border border-neon-green border-opacity-50 bg-black bg-opacity-40 text-neon-green text-xs mb-4"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Profile Information Section -->
                <div class="lg:col-span-2">
                    <div class="bg-black bg-opacity-60 border border-neon-green border-opacity-40 rounded-sm p-4 sm:p-6 mb-6">
                        <div class="flex flex-col sm:flex-row sm:items-center sm:gap-6 mb-6">
                            <div class="flex-shrink-0">
                                <div id="avatarPreview" class="w-24 h-24 sm:w-28 sm:h-28 rounded-full bg-black border-2 border-neon-green border-opacity-50 flex items-center justify-center overflow-hidden shadow-terminal">
                                    <span class="text-neon-green text-xs uppercase">No Avatar</span>
                                </div>
                            </div>
                            <div class="mt-4 sm:mt-0 flex-1">
                                <div id="profileInfo" class="text-neon-green font-medium text-xs space-y-1"></div>
                                <p class="text-neon-green text-opacity-70 text-[10px] mt-2 uppercase tracking-wide">User Data Matrix</p>
                            </div>
                        </div>

                        <!-- Avatar Upload -->
                        <div class="mb-6">
                            <h3 class="text-neon-green text-xs font-bold mb-3 uppercase tracking-wide">Avatar Upload Protocol</h3>
                            <div class="flex flex-col sm:flex-row sm:items-center sm:gap-3">
                                <input type="file" id="avatarFile" accept="image/*"
                                       class="flex-1 terminal-input bg-black bg-opacity-80 border border-neon-green border-opacity-50 rounded-sm px-3 py-2 text-neon-green font-orbitron text-xs outline-none file:mr-4 file:py-1 file:px-3 file:rounded-sm file:border-0 file:text-xs file:font-semibold file:bg-neon-green file:bg-opacity-20 file:text-neon-green" />
                                <div class="flex gap-2 mt-3 sm:mt-0">
                                    <button id="uploadBtn"
                                            class="terminal-btn bg-btn-gradient border border-neon-green text-neon-green px-3 py-1 font-orbitron text-xs font-bold uppercase tracking-wide cursor-pointer rounded-sm">
                                        Upload
                                    </button>
                                    <button id="removeAvatarBtn"
                                            class="terminal-btn bg-btn-gradient border border-neon-red text-neon-red px-3 py-1 font-orbitron text-xs font-bold uppercase tracking-wide cursor-pointer rounded-sm">
                                        Remove
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Profile Update -->
                        <div>
                            <h3 class="text-neon-green text-xs font-bold mb-3 uppercase tracking-wide">User Data Update</h3>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mb-4">
                                <div>
                                    <label class="block text-neon-green text-[10px] mb-1 uppercase tracking-wide">User ID:</label>
                                    <input type="text" id="newUsername" placeholder="ENTER USERNAME"
                                           class="terminal-input w-full bg-black bg-opacity-80 border border-neon-green border-opacity-50 rounded-sm px-3 py-2 text-neon-green font-orbitron text-xs outline-none" />
                                </div>
                                <div>
                                    <label class="block text-neon-green text-[10px] mb-1 uppercase tracking-wide">Email Address:</label>
                                    <input type="email" id="newEmail" placeholder="ENTER EMAIL"
                                           class="terminal-input w-full bg-black bg-opacity-80 border border-neon-green border-opacity-50 rounded-sm px-3 py-2 text-neon-green font-orbitron text-xs outline-none" />
                                </div>
                            </div>
                            <button id="updateBtn"
                                    class="terminal-btn bg-btn-gradient border-2 border-neon-green text-neon-green px-4 py-2 font-orbitron text-xs font-bold uppercase tracking-wide cursor-pointer rounded-sm">
                                Update Profile
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 2FA Section -->
                <div class="lg:col-span-1">
                    <div class="bg-black bg-opacity-60 border border-neon-blue border-opacity-40 rounded-sm p-4 sm:p-6">
                        <h3 class="text-neon-blue text-xs font-bold mb-3 uppercase tracking-wide flex items-center gap-2">
                            <span>üîê</span> Two-Factor Auth
                        </h3>

                        <div id="twofaStatus" class="text-neon-green text-xs mb-4 p-3 bg-black bg-opacity-60 border border-neon-green border-opacity-30 rounded-sm"></div>

                        <div class="flex flex-col gap-3 mb-4">
                            <button id="enable2faBtn" style="display: none;"
                                    class="terminal-btn bg-btn-gradient border border-neon-blue text-neon-blue px-3 py-2 font-orbitron text-xs font-bold uppercase tracking-wide cursor-pointer rounded-sm">
                                Enable 2FA
                            </button>
                            <button id="disable2faBtn" style="display: none;"
                                    class="terminal-btn bg-btn-gradient border border-neon-red text-neon-red px-3 py-2 font-orbitron text-xs font-bold uppercase tracking-wide cursor-pointer rounded-sm">
                                Disable 2FA
                            </button>
                        </div>

                        <div id="qrCodeContainer" style="display: none;" class="bg-black bg-opacity-80 border border-neon-blue border-opacity-50 rounded-sm p-4 space-y-4">
                            <div class="text-center">
                                <h4 class="text-neon-blue text-xs font-bold mb-3 uppercase tracking-wide">üì± QR Scanner</h4>
                                <div id="qrCode" class="flex justify-center mb-3 p-2 bg-white rounded-sm"></div>
                            </div>
                            <div>
                                <p class="text-neon-green text-[10px] mb-2 uppercase tracking-wide">Backup Secret Key:</p>
                                <div class="bg-black border border-neon-green border-opacity-50 rounded-sm p-2 font-mono text-[10px] text-neon-green break-all">
                                    <span id="secretKey"></span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-neon-green text-[10px] mb-1 uppercase tracking-wide">Verification Code:</label>
                                <input type="text" id="verifyCode" placeholder="ENTER 6-DIGIT CODE" maxlength="6"
                                       class="terminal-input w-full bg-black bg-opacity-80 border border-neon-green border-opacity-50 rounded-sm px-3 py-2 text-neon-green font-orbitron text-xs text-center outline-none mb-3" />
                                <button id="verifyBtn"
                                        class="terminal-btn bg-btn-gradient border-2 border-neon-green text-neon-green px-3 py-2 font-orbitron text-xs font-bold uppercase tracking-wide cursor-pointer rounded-sm w-full">
                                    ‚úì Verify & Enable
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <div class="flex gap-2 mt-6">
                <button id="backHomeBtn"
                        class="nav-btn flex-1 bg-black bg-opacity-60 border border-neon-green border-opacity-40 text-neon-green text-opacity-80 px-2 sm:px-3 py-2 text-[10px] sm:text-xs font-orbitron uppercase tracking-wide cursor-pointer rounded-sm">
                    ‚Üê Back Home
                </button>
            </div>
        </div>
    </div>
</div>
